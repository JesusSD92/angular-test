<div class="card w-50 mx-auto my-5">
    <div class="card-header">
        <h5 class="card-title">Login</h5>
        <div class="card-body">
            <form (ngSubmit)="onSubmit()">
                <input name="username" class="form-control my-2" placeholder="Username" [(ngModel)]="user.username">
                <input name="password" type="password" class="form-control my-2" placeholder="Password" [(ngModel)]="user.password">
                <button class="btn btn-primary" type="submit">Login</button>
            </form>
        </div>
    </div>
</div>
