<form (ngSubmit)="onSubmit()">
    <div>
        <input placeholder="Nombre" name="name" [(ngModel)]="user.name" class="form-control my-2" />
    </div>
    <div>
        <input placeholder="Apellido" name="lastName" [(ngModel)]="user.lastName" class="form-control my-2" />
    </div>
    <div>
        <input placeholder="Email" name="email" [(ngModel)]="user.email" class="form-control my-2" />
    </div>
    <div>
        <input placeholder="Usuario" name="username" [(ngModel)]="user.username" class="form-control my-2" />
    </div>
    <div>
        <input placeholder="ContraseÃ±a" type="password" name="password" [(ngModel)]="user.password" class="form-control my-2" />
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Crear usuario</button>
    </div>
</form>
