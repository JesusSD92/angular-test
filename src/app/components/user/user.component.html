<div class="container my-2">
    <h3>{{title}}</h3>
    <div class="row">
        <div class="col">
            <user-form 
                [user] = "selectedUser"
                (newUserEventEmitter)="addUser($event)">
            </user-form>
        </div>
        <div class="col">
            <userview 
                [users]="users" 
                (idUserEventEmitter)="removeUser($event)" 
                (userEventEmitter)="updateUser($event)">
            </userview>
        </div>
    </div>
</div>
