<div class="container my-2">
    <button class="btn btn-primary" (click)="setOpen()">{{open ?  'Cerrar' : 'Crear Usuario'}}</button>
    <div class="row">
        @if(open) {
            <div class="abrir-modal animacion fadeIn">
                <user-form
                    [user] = "selectedUser"
                    (newUserEventEmitter)="addUser($event)"
                    (openEventEmitter)="setOpen()">
                </user-form>
            </div>
            
        }
        <div class="col">
            <userview 
                [users]="users" 
                (idUserEventEmitter)="removeUser($event)" 
                (userEventEmitter)="updateUser($event)">
            </userview>
            <paginator
                [paginator]="paginator"
                [url]="url">
            </paginator>
        </div>
    </div>
</div>
