@if(users.length == 0){
    <div class="alert alert-warning">No hay registros en el sistema.</div>
}@else {
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Usuario</th>
            </tr>
        </thead>
        <tbody>
            @for (user of users; track $index){
                <tr>
                    <td>{{user.name}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.username}}</td>
                </tr>
            }
        </tbody>
    </table>
}
