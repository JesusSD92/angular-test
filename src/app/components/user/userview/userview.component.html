@if(users.length == 0){
    <div class="alert alert-warning">No hay registros en el sistema.</div>
}@else {
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Usuario</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            @for (user of users; track $index){
                <tr>
                    <td>{{user.name}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.username}}</td>
                    <td>
                        <button class="btn btn-info btn-sm" (click)="onUpdateUser(user)">Editar</button>
                    </td>
                    <td>
                        <button class="btn btn-danger btn-sm" (click)="onRemoveUser(user.id)">Eliminar</button>
                    </td>
                </tr>
            }
        </tbody>
    </table>
}
